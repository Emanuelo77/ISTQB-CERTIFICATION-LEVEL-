<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxistests Auswahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            background-image: url(Istqb2.webp); /* Imaginea de fundal */
            background-size: cover;
            background-position: center;
        }
        #back-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #back-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #back-button:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #000000;
            margin-bottom: 20px;
        }

        .test-selection button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .test-selection button:hover {
            background-color: #0056b3;
        }

        a.download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        a.download-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .test-selection button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="back-button-container">
        <button id="back-button" onclick="goToMainPage()">Zurück zum Hauptseite</button>
    </div>

    <div class="container">
        <h1>Wählen Sie einen Praxistest</h1>
        <div class="test-selection">
            <button onclick="startTest('praxisexam1')">Praxistest 1: Certified Tester Foundation Level - Praxistest #1</button>
            <button onclick="startTest('praxisexam2')">Praxistest 2: Certified Tester Foundation Level - Praxistest #2</button>
            <button onclick="startTest('praxisexam3')">Praxistest 3: Certified Tester Foundation Level - Praxistest #3</button>
            <button onclick="startTest('praxisexam4')">Praxistest 4: Certified Tester Foundation Level - Praxistest #4</button>
        </div>

        <!-- Link pentru a descărca documentul Word -->
        <a href="ISTQB_Theorie.docx" download class="download-link">Laden Sie das Theorie-Dokument herunter</a>
    </div>

    <script>
        function startTest(exam) {
            window.location.href = exam + '.html';
        }

        function goToMainPage() {
            window.location.href = 'index.html'; // Schimbă 'index.html' cu calea către pagina ta principală
        }
    </script>
</body>
</html>
